name: Build'n Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y git build-essential cmake libglew-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl-dev
    - name: Use gcc-9
      run: sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 60 --slave /usr/bin/g++ g++ /usr/bin/g++-9
    - name: Prepare build
      run: cmake .
    - name: Build project
      run: cmake --build .
    - name: 'Upload a Build Artifact: sandbox'
      uses: actions/upload-artifact@v2
      with:
        name: sandbox
        path: ./sandbox/sandbox
    - name: 'Upload Build Artifact: libzoe.so'
      uses: actions/upload-artifact@v2
      with:
        name: libzoe.so
        path: ./zoe/libzoe.so
    - name: 'Upload Working Directory for Test-Job'
      uses: actions/upload-artifact@v2
      with:
        name: wd
        path: ./
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: 'Download Working Directory from Build-Job'
      uses: actions/download-artifact@v2
      with:
        name: wd
    - name: Run tests
      run: ctest
