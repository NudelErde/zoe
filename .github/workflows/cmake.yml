name: Build'n Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y git build-essential cmake libglew-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl-dev
    - name: Prepare build
      run: cmake .
    - name: Build project
      run: cmake --build .
    - name: Run tests
      run: ctest
    - name: 'Upload a Build Artifact: sandbox'
      uses: actions/upload-artifact@v2
      with:
        name: sandbox
        path: ./sandbox/sandbox
    - name: 'Upload Build Artifact: libzoe.so'
      uses: actions/upload-artifact@v2
      with:
        name: libzoe.so
        path: ./zoe/libzoe.so
    - name: Cache
      uses: actions/cache@v1.2.0
      with:
        path: s 
        # An explicit key for restoring and saving the cache
        key: build-result
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Run tests
      run: ctest
